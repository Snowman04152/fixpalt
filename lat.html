<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animated Login Form | CodingNepal</title>
  <link rel="stylesheet" href="./lat.css">
</head>

<body>
  <form>
    <label for="username">Username</label>
    <input type="text" id="username" required placeholder="Your placeholder here">
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Your placeholder here">
    <span></span>
    <label for="cnfrm-password">Confirm Password</label>
    <input type="password" id="cnfrm-password" placeholder="Confirm password here">
    <p id="message"></p>
    <input type="button" onclick="checkPassword()" value="SUBMIT" />
  </form>

  <script>
    function checkPassword() {
      let password = document.getElementById("password").value;
      let cnfrmPassword = document.getElementById("cnfrm-password").value;
      console.log(" Password:", password, '\n', "Confirm Password:", cnfrmPassword);
      let message = document.getElementById("message");

      if (password.length != 0) {
        if (password == cnfrmPassword) {
          message.textContent = "Passwords match";
          message.style.backgroundColor = "#1dcd59";
        }
        else {
          message.textContent = "Password don't match";
          message.style.backgroundColor = "#ff4d4d";
        }
      }
      else {
        alert("Password can't be empty!");
        message.textContent = "";
      }
    }
  </script>



  </div>

</body>

</html>
